<!DOCTYPE html>
<html lang="en">

<head th:replace="~{base::head}"></head>

<body>

<div class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="font-mudi">Mudi</span>
	<span class="mt-3">Login</span>
</div>

<div class="container">
	<div th:replace="base :: title(value='New Order')"></div>

	<div class="card mt-3">
		<form th:object="${newOrderRequest}" class="card-body" action="/order/newOrder" method="post">
			<div class="form-group">
				<label for="productName">Product</label>
				<input th:field="*{productName}" th:errorclass="is-invalid" class="form-control" placeholder="Product name">
				<small>Inform the product name</small>
				<div class="invalid-feedback" th:errors="*{productName}">
					Errors of product name
				</div>
			</div>
			<div class="form-group">
				<label for="productUrl">Url</label>
				<input th:field="*{productUrl}" th:errorclass="is-invalid" class="form-control" placeholder="Product Url">
				<small>Inform the product url</small>
				<div class="invalid-feedback" th:errors="*{productUrl}">
					Errors of product url
				</div>
			</div>
			<div class="form-group">
				<label for="imageUrl">Image</label>
				<input th:field="*{imageUrl}" th:errorclass="is-invalid" class="form-control" placeholder="Product image url">
				<small>Inform the product image url</small>
				<div class="invalid-feedback" th:errors="*{imageUrl}">
					Errors of product image url
				</div>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control" th:errorclass="is-invalid" th:field="*{description}" placeholder="Product description"></textarea>
				<small>Inform the product description</small>
				<div class="invalid-feedback" th:errors="*{description}">
					Errors of product description
				</div>
			</div>
			<button class="btn btn-primary" type="submit">Register</button>
		</form>
	</div>
</div>


</body>
</html>
